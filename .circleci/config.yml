version: 2.1
commands:
  notify_job_status:
    description: Send webhook to trigger postman check
    steps:
      - run:
          name: On success
          when: on_success
          command: |
            #curl https://postman-demo-n6am0.demo-transposit.com/api/v1/execute-http/webhook_circleci?api_key=dvamftnku6qug2km0b9t3aucj2 -d '{"payload":{"reponame":"'"$CIRCLE_PROJECT_REPONAME"'","branch":"'"$CIRCLE_BRANCH"'","build_parameters":{"CIRCLE_JOB":"'"$CIRCLE_JOB"'"},"outcome":"fixed","build_url":"'"$CIRCLE_BUILD_URL"'"}}' -H "Content-Type: application/json" -X POST --fail
            curl https://slack-postman-qqifv.demo-transposit.com/api/v1/execute-http/webhook_circleci?api_key=39jup4cr6la8f9afpiddrmc0f6 -d '{"payload":{"reponame":"'"$CIRCLE_PROJECT_REPONAME"'","branch":"'"$CIRCLE_BRANCH"'","build_parameters":{"CIRCLE_JOB":"'"$CIRCLE_JOB"'"},"outcome":"fixed","build_url":"'"$CIRCLE_BUILD_URL"'"}}' -H "Content-Type: application/json" -X POST --fail
jobs:
  build:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run: exit 0
      - slack/notify:
          color: '#42e2f4'
          #mentions: 'USERID1,USERID2,'
          message: Your build has finished.
          webhook: https://slack-postman-qqifv.demo-transposit.com/api/v1/execute-http/webhook_circleci?api_key=39jup4cr6la8f9afpiddrmc0f6
      - notify_job_status
orbs:
  slack: circleci/slack@3.3.0
workflows:
  your-workflow:
    jobs:
      - build
